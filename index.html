<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/modern-normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <title>CPS</title>
</head>

<body>
    <header class="header">
        <div class="header__container">
            <div class="header__title">
                РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ
            </div>
        </div>
    </header>

    <section class="brands">
        <div class="swiper brands__container">
            <ul class="swiper-wrapper brands__list">
                <li class="swiper-slide brands__item">
                    <button class="brands__btn">
                        <img src="img/lenovo.png" alt="Леново" class="brands__logo">
                        <div class="brands__more"></div>
                    </button>
                </li>
                <li class="swiper-slide brands__item">
                    <button class="brands__btn">
                        <img src="img/samsung.png" alt="Леново" class="brands__logo">
                        <div class="brands__more"></div>
                    </button>
                </li>
                <li class="swiper-slide brands__item">
                    <button class="brands__btn">
                        <img src="img/apple.png" alt="Леново" class="brands__logo">
                        <div class="brands__more"></div>
                    </button>
                </li>
                <li class="swiper-slide brands__item">
                    <button class="brands__btn">
                        <img src="img/sonic.png" alt="Леново" class="brands__logo">
                        <div class="brands__more"></div>
                    </button>
                </li>
                <li class="swiper-slide brands__item">
                    <button class="brands__btn">
                        <img src="img/bosch.png" alt="Леново" class="brands__logo">
                        <div class="brands__more"></div>
                    </button>
                </li>
                <li class="swiper-slide brands__item">
                    <button class="brands__btn">
                        <img src="img/hp.png" alt="Леново" class="brands__logo">
                        <div class="brands__more"></div>
                    </button>
                </li>
                <li class="swiper-slide brands__item">
                    <button class="brands__btn">
                        <img src="img/acer.png" alt="Леново" class="brands__logo">
                        <div class="brands__more"></div>
                    </button>
                </li>
                <li class="swiper-slide brands__item">
                    <button class="brands__btn">
                        <img src="img/sony.png" alt="Леново" class="brands__logo">
                        <div class="brands__more"></div>
                    </button>
                </li>
                <li class="swiper-slide brands__item--visible hidden">
                    <button class="brands__btn">
                        <img src="img/lenovo.png" alt="Леново" class="brands__logo">
                        <div class="brands__more"></div>
                    </button>
                </li>
                <li class="swiper-slide brands__item--visible hidden">
                    <button class="brands__btn">
                        <img src="img/samsung.png" alt="Леново" class="brands__logo">
                        <div class="brands__more"></div>
                    </button>
                </li>
                <li class="swiper-slide brands__item--visible hidden">
                    <button class="brands__btn">
                        <img src="img/apple.png" alt="Леново" class="brands__logo">
                        <div class="brands__more"></div>
                    </button>
                </li>
            </ul>
            <div class="swiper-pagination"></div>
            <button class="brands__show">Показать все</button>

        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
