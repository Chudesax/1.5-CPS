<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/modern-normalize.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/style.css">
    <title>CPS</title>
</head>

<body>
    <div class="header">
        <p class="header__title">Ремонт техники различных брендов</p>
    </div>

    <div class="swiper brands">

        <ul class="swiper-wrapper brands__list">

            <li class="swiper-slide brands__item">
                <button class="brands__btn">
                    <img src="icons/Lenovo.png" alt="lenovo" class="brands__logo">
                    <div class="brands__enter"></div>
                </button>
            </li>

            <li class="swiper-slide brands__item">
                <button class="brands__btn">
                    <img src="icons/Samsung.png" alt="" class="brands__logo">
                    <div class="brands__enter"></div>
                </button>
            </li>

            <li class="swiper-slide brands__item">
                <button class="brands__btn">
                    <img src="icons/Apple.png" alt="" class="brands__logo">
                    <div class="brands__enter"></div>
                </button>
            </li>

            <li class="swiper-slide brands__item">
                <button class="brands__btn">
                    <img src="icons/ViewSonic.png" alt="" class="brands__logo">
                    <div class="brands__enter"></div>
                </button>
            </li>

            <li class="swiper-slide brands__item">
                <button class="brands__btn">
                    <img src="icons/Bosch.png" alt="" class="brands__logo">
                    <div class="brands__enter"></div>
                </button>
            </li>

            <li class="swiper-slide brands__item">
                <button class="brands__btn">
                    <img src="icons/HP.png" alt="" class="brands__logo">
                    <div class="brands__enter"></div>
                </button>
            </li>

            <li class="swiper-slide brands__item">
                <button class="brands__btn">
                    <img src="icons/Acer.png" alt="" class="brands__logo">
                    <div class="brands__enter"></div>
                </button>
            </li>

            <li class="swiper-slide brands__item">
                <button class="brands__btn">
                    <img src="icons/Sony.png" alt="" class="brands__logo">
                    <div class="brands__enter"></div>
                </button>
            </li>

            <li class="swiper-slide brands__item">
                <button class="brands__btn">
                    <img src="icons/Lenovo.png" alt="" class="brands__logo">
                    <div class="brands__enter"></div>
                </button>
            </li>

            <li class="swiper-slide brands__item">
                <button class="brands__btn">
                    <img src="icons/Samsung.png" alt="" class="brands__logo">
                    <div class="brands__enter"></div>
                </button>
            </li>

            <li class="swiper-slide brands__item">
                <button class="brands__btn">
                    <img src="icons/Apple.png" alt="" class="brands__logo">
                    <div class="brands__enter"></div>
                </button>
            </li>

        </ul>

        <div class="swiper-pagination"></div>

        <div class="btn__container">
            <button class="btn__action">Показать всё</button>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
